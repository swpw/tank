<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="text">Move Tank -> W, S , A, D <br>
      Move Turret -> Left Arrow, Right Arrow or with mouse on black circle <br>

      Change Tank's color -> spacebar
    </p>

  </body>
